<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>定期授業詳細</title>

    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

    <style>
        .detail-label { font-weight: bold; color: #5077ec; }
        .delete-btn { background: #ff3b3b; color: #fff; border: none; border-radius: 6px; padding: 8px 28px; }
        .detail-card { max-width: 1400px; margin: 2rem auto; }
        .detail-table th, .detail-table td {
            white-space: nowrap !important;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: none !important;
        }
        .detail-table th { width: 180px; background: #f1f4fa; }
        .detail-table td, .detail-table th { vertical-align: middle !important; }
    </style>
</head>

<body id="page-top">
<div id="wrapper">
    <!-- サイドバー -->
    <div th:replace="~{fragments/sidebar-admin :: sidebar-admin}"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <!-- トップバー -->
            <div th:replace="~{fragments/topbar :: topbar('定期授業詳細')}"></div>

            <div class="container-fluid">
                <div class="card shadow mb-4 detail-card">
                    <div class="card-body" style="overflow-x:auto;">
                        <table class="table detail-table" style="min-width:1200px;">
                            <tbody>
                                <!-- 授業番号は非表示（삭제） -->
                                <tr>
                                    <th>授業月</th>
                                    <td th:text="${classDetail.classMonth}"></td>
                                </tr>
                                <tr>
                                    <th>学生ID</th>
                                    <td th:text="${classDetail.studentId}"></td>
                                </tr>
                                <tr>
                                    <th>学生ニックネーム</th>
                                    <td th:text="${classDetail.studentNickname}"></td>
                                </tr>
                                <tr>
                                    <th>学生ニックネーム(日本語)</th>
                                    <td th:text="${classDetail.studentNicknameJp}"></td>
                                </tr>
                                <tr>
                                    <th>英語レベル</th>
                                    <td th:text="${classDetail.studentEnglishLevel}"></td>
                                </tr>
                                <tr>
                                    <th>年齢</th>
                                    <td th:text="${classDetail.studentAge}"></td>
                                </tr>
                                <tr>
                                    <th>講師ID</th>
                                    <td th:text="${classDetail.teacherId}"></td>
                                </tr>
                                <tr>
                                    <th>講師ニックネーム</th>
                                    <td th:text="${classDetail.teacherNickname}"></td>
                                </tr>
                                <tr>
                                    <th>Zoomアカウント</th>
                                    <td th:text="${classDetail.zoomId}"></td>
                                </tr>
                                <tr>
                                    <th>授業開始日</th>
                                    <td th:text="${#temporals.format(classDetail.startDate, 'yyyy-MM-dd')}"></td>
                                </tr>
                                <tr>
                                    <th>授業時間</th>
                                    <td th:text="${#temporals.format(classDetail.startTime, 'HH:mm')} + '～' + ${#temporals.format(classDetail.endTime, 'HH:mm')}"></td>
                                </tr>
                                <tr>
                                    <th>授業曜日</th>
                                    <td th:text="${classDetail.weekDays}"></td>
                                </tr>
                                <tr>
                                    <th>教材名</th>
                                    <td th:text="${classDetail.textName}"></td>
                                </tr>
                            </tbody>
                        </table>

                        <form th:action="@{/admin/regular-class-detail/delete}" method="post" class="mt-4">
                            <input type="hidden" name="classNum" th:value="${classDetail.classNum}" />
                            <button type="submit" class="btn delete-btn" onclick="return confirm('本当に削除しますか？');">この授業を削除</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- フッター -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
    </div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- ログアウトモーダル -->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">ログアウトしますか？</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">「Logout」を選択すると現在のセッションが終了します。</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">キャンセル</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
