<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>定期授業照会</title>
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <style>
        #dataTable th.sorting_disabled::after,
        #dataTable th.sorting_disabled::before { display: none !important; }
        thead th { background-color: #5077ec; color: white; font-weight: bold; text-align: center; }
        table.dataTable thead th { text-align: center !important; }
        table.dataTable tbody td { text-align: center !important; }
        .search-box { width: 100%; min-width: 300px; display: flex; gap: 12px; align-items: center; }
        .year-month-select { display: flex; gap: 6px; align-items: center; }
        .year-select, .month-select { 
            border: 1px solid #bcbfc8; border-radius: 4px; padding: 3px 6px; 
            height: 38px; /* 날짜 인풋과 높이 맞춤 */
            font-size: 14px; color: #495057; background: #fff;
            box-sizing: border-box;
        }
        input[type="date"] { /* 혹시 날짜 입력 쓸 때 높이 맞춤 */
            height: 38px;
            font-size: 14px;
        }
        #dataTable th, #dataTable td { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body id="page-top">
    <div id="wrapper">
        <div th:replace="~{fragments/sidebar-admin :: sidebar-admin}"></div>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div th:replace="~{fragments/topbar :: topbar('定期授業照会')}"></div>
                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <!-- 검색 + 월/년 셀렉터 -->
                            <form method="get" th:action="@{/admin/regular-class-list}" class="input-group search-box mb-4">
                                <div class="year-month-select">
                                    <select name="year" class="year-select">
                                        <option th:each="y : ${yearList}" th:value="${y}" th:text="${y}" th:selected="${y == selectedYear}">2025</option>
                                    </select>
                                    <span style="margin: 0 2px;">年</span>
                                    <select name="month" class="month-select">
                                        <option th:each="m : ${#numbers.sequence(1,12)}"
                                                th:value="${m < 10 ? '0' + m : m}" 
                                                th:text="${m}" 
                                                th:selected="${m == selectedMonth}">7</option>
                                    </select>
                                    <span style="margin: 0 2px;">月</span>
                                </div>
                                <input type="text" class="form-control search-input" name="q" th:value="${q}" placeholder="Search for..." aria-label="Search" style="max-width:220px;">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                                </div>
                                <input type="hidden" name="sort" th:value="${sort}">
                                <input type="hidden" name="dir" th:value="${dir}">
                                <input type="hidden" name="page" value="0">
                                <input type="hidden" name="size" th:value="${size}">
                            </form>
                            <form id="pageSizeForm" class="mb-4" method="get" th:action="@{/admin/regular-class-list}">
                                <input type="hidden" name="sort" th:value="${sort}">
                                <input type="hidden" name="dir" th:value="${dir}">
                                <input type="hidden" name="page" value="0">
                                <input type="hidden" name="year" th:value="${selectedYear}">
                                <input type="hidden" name="month" th:value="${selectedMonth}">
                                <input type="hidden" name="q" th:value="${q}">
                                <select name="size" class="form-select form-select-sm rounded"
                                        onchange="document.getElementById('pageSizeForm').submit()"
                                        style="width: auto; border-color: #bcbfc8; color: #6d6e77;">
                                    <option th:value="10" th:selected="${size == 10}">10</option>
                                    <option th:value="25" th:selected="${size == 25}">25</option>
                                    <option th:value="50" th:selected="${size == 50}">50</option>
                                    <option th:value="100" th:selected="${size == 100}">100</option>
                                </select>
                                <span style="margin-left: 8px;">件</span>
                            </form>
                            <div class="table-responsive">
                                <table class="table table-bordered datatable" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th><input type="checkbox" id="selectAllCheckbox"></th>
                                            <th>番号</th>
                                            <th>学生</th>
                                            <th>講師</th>
                                            <th>曜日</th>
                                            <th>授業時間</th>
                                            <th>開始日</th>
                                            <th>英語レベル</th>
                                            <th>教材</th>
                                            <th>詳細</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="clazz, stat : ${classPage.content}">
                                            <td>
                                                <input type="checkbox" name="selectedIds" th:value="${clazz.classNum}" class="ListCheckbox">
                                            </td>
                                            <td th:text="${currentPage * size + stat.index + 1}">1</td>
                                            <td th:text="${clazz.studentNickname}">英語ニック네임</td>
                                            <td th:text="${clazz.teacherNickname}">講師ニック네임</td>
                                            <td th:text="${clazz.weekDays}">요일</td>
                                            <td>
                                                <span th:text="${#temporals.format(clazz.startTime, 'HH:mm')}">14:00</span>
                                                ～ 
                                                <span th:text="${#temporals.format(clazz.endTime, 'HH:mm')}">14:50</span>
                                            </td>
                                            <td th:text="${clazz.startDate}">2024-07-24</td>
                                            <td th:text="${clazz.studentEnglishLevel}">2</td>
                                            <td th:text="${clazz.textName}">教材名</td>
                                            <td>
                                               <a th:href="@{/admin/regular-class-detail/{classNum}(classNum=${clazz.classNum})}">詳細</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!-- 페이징: 데이터 유무와 관계없이 항상 전체페이지 기준 -->
                                <nav aria-label="Page navigation">
                                    <div class="d-flex justify-content-center mt-3">
                                        <ul class="pagination">
                                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                                <a class="page-link" th:href="@{/admin/regular-class-list(page=${currentPage -1}, size=${size}, sort=${sort}, dir=${dir}, year=${selectedYear}, month=${selectedMonth}, q=${q})}" aria-label="Previous">
                                                    <span aria-hidden="true">&laquo;</span>
                                                </a>
                                            </li>
                                            <li class="page-item" th:each="i : ${#numbers.sequence(0, classPage.totalPages -1)}" th:classappend="${i == currentPage} ? 'active'">
                                                <a class="page-link" th:href="@{/admin/regular-class-list(page=${i}, size=${size}, sort=${sort}, dir=${dir}, year=${selectedYear}, month=${selectedMonth}, q=${q})}" th:text="${i + 1}">1</a>
                                            </li>
                                            <li class="page-item" th:classappend="${currentPage + 1 == classPage.totalPages} ? 'disabled'">
                                                <a class="page-link" th:href="@{/admin/regular-class-list(page=${currentPage + 1}, size=${size}, sort=${sort}, dir=${dir}, year=${selectedYear}, month=${selectedMonth}, q=${q})}" aria-label="Next">
                                                    <span aria-hidden="true">&raquo;</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css" />
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <script th:src="@{/js/customtables.js}"></script>
    <script th:src="@{/js/table-check-box.js}"></script>
</body>
</html>
