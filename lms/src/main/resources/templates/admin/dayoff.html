<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Instabiz_休日マスター</title>
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <style>
        thead th {
            background-color: #5077ec;
            color: white;
            text-align: center;
        }
        tbody td { text-align: center; }
        .delete-btn { color: #dc3545; border: none; background: none; font-size: 1.1em; }
        .delete-btn:hover { color: #a71d2a; }
        .custom-width { max-width: 350px; }
    </style>
</head>

<body id="page-top">
    <div id="wrapper">
        <div th:replace="~{fragments/sidebar-admin :: sidebar-admin}"></div>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div th:replace="~{fragments/topbar :: topbar('休日マスター')}"></div>
                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-body">

                            <!-- 前年度休日の呼び出し 버튼 -->
                            <form th:action="@{/admin/dayoff/importLastYear}" method="post" class="mb-3" style="display:inline;">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <input type="hidden" name="year" th:value="${year}" />
                                <button type="submit" class="btn btn-info btn-sm">
                                    <i class="fas fa-download"></i> 前年度休日の呼び出し
                                </button>
                            </form>

                            <!-- 年度 선택 화살표 -->
                            <form th:action="@{/admin/dayoff/list}" method="get" class="d-inline-block ml-4">
                                <button type="submit" name="year" th:value="${year - 1}" class="btn btn-outline-secondary btn-sm">
                                    <i class="fas fa-arrow-left"></i>
                                </button>
                                <span class="h5 mx-2 align-middle" th:text="${year}">2025</span>
                                <button type="submit" name="year" th:value="${year + 1}" class="btn btn-outline-secondary btn-sm">
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                            </form>

                            <!-- 休日追加 폼 -->
                            <form class="form-inline my-4" th:action="@{/admin/dayoff/add}" method="post" autocomplete="off">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <label class="mr-2">休日追加</label>
                                <select name="month" class="form-control mr-2" required>
                                    <option value="">-月-</option>
                                    <option th:each="m : ${#numbers.sequence(1,12)}"
                                            th:value="${m}" th:text="${m} + '月'">1月</option>
                                </select>
                                <select name="day" class="form-control mr-2" required>
                                    <option value="">-日-</option>
                                    <option th:each="d : ${#numbers.sequence(1,31)}"
                                            th:value="${d}" th:text="${d} + '日'">1日</option>
                                </select>
                                <input type="text" name="name" class="form-control mr-2" maxlength="20" placeholder="休日名" required>
                                <input type="hidden" name="year" th:value="${year}" />
                                <button type="submit" class="btn btn-primary">追加</button>
                            </form>

                            <!-- 休日リスト 테이블 -->
                            <div class="table-responsive">
                                <table class="table table-bordered" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th style="width:25%;">月日</th>
                                            <th style="width:55%;">内容</th>
                                            <th style="width:20%;">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                      <tr th:each="dayoff, iterStat : ${dayOffList}">
                                        <!-- 編集モードかどうか判定 -->
                                        <th:block th:if="${editId == dayoff.dayOffNum}">
                                          <form th:action="@{/admin/dayoff/update}" method="post">
                                            <input type="hidden" name="dayOffNum" th:value="${dayoff.dayOffNum}" />
                                            <td>
                                              <input type="number" name="month" min="1" max="12"
                                                     th:value="${#dates.format(dayoff.offDate, 'M')}" style="width:60px;">月
                                              <input type="number" name="day" min="1" max="31"
                                                     th:value="${#dates.format(dayoff.offDate, 'd')}" style="width:60px;">日
                                            </td>
                                            <td>
                                              <input type="text" name="name" th:value="${dayoff.name}" style="width:120px;">
                                            </td>
                                            <td>
                                              <button type="submit" class="btn btn-success btn-sm">保存</button>
                                              <a th:href="@{/admin/dayoff/list(year=${year})}" class="btn btn-secondary btn-sm">キャンセル</a>
                                              <form th:action="@{/admin/dayoff/delete/{id}(id=${dayoff.dayOffNum})}" method="post" style="display:inline;">
                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                                <button type="submit" class="btn btn-danger btn-sm">削除</button>
                                              </form>
                                            </td>
                                          </form>
                                        </th:block>
                                        <th:block th:unless="${editId == dayoff.dayOffNum}">
                                          <td th:text="${#dates.format(dayoff.offDate, 'M月d日')}">1月1日</td>
                                          <td th:text="${dayoff.name}">元日</td>
                                          <td>
                                            <a th:href="@{/admin/dayoff/list(year=${year},editId=${dayoff.dayOffNum})}" class="btn btn-warning btn-sm">編集</a>
                                            <form th:action="@{/admin/dayoff/delete/{id}(id=${dayoff.dayOffNum})}" method="post" style="display:inline;">
                                              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                              <button type="submit" class="btn btn-danger btn-sm">削除</button>
                                            </form>
                                          </td>
                                        </th:block>
                                      </tr>
                                      <tr th:if="${#lists.isEmpty(dayOffList)}">
                                        <td colspan="3" class="text-muted">登録された休日がありません。</td>
                                      </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
