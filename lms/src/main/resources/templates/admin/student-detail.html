<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Instabiz_学生詳細</title>

		<!-- Custom fonts for this template -->
		<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
		<link
			th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
			rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

		<!-- Custom styles for this page -->
		<link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

</head>
<body>
<!-- Page Wrapper -->
<div id="wrapper">

	<div th:replace="~{fragments/sidebar-admin :: sidebar-admin}"></div>

	<!-- Content Wrapper -->
	<div id="content-wrapper" class="d-flex flex-column">

		<!-- Main Content -->
		<div id="content">

			<div th:replace="~{fragments/topbar :: topbar('学生リスト')}"></div>

			<!-- Begin Page Content -->
			<div class="container-fluid">

				<!-- DataTales Example -->
				<div class="card shadow mb-4">
					<div class="card-body">
						
						<div th:if="${studentSuccess != null}" class="alert alert-success" th:text="${studentSuccess}"></div>
						<div th:if="${studentError != null}" class="alert alert-danger" th:text="${studentError}"></div>


						<div class="container mt-5">

							<form th:action="@{|/admin/student/detail/${student.studentNum}|}" method="post" onsubmit="return checkPassword();">
							    <!-- ID -->
							    <div class="mb-3">
							        <label class="form-label">ID：</label>
							        <input type="text" class="form-control" name="id" th:value="${student.id}" readonly>
							    </div>
							    <!-- パスワード -->
							    <div class="mb-3">
							        <label class="form-label">パスワード：</label>
							        <input type="password" class="form-control" id="password" name="password" placeholder="新しいパスワード(変更時入力)">
							    </div>
							    <!-- パスワード確認 -->
							    <div class="mb-3">
							        <label class="form-label">パスワード確認：</label>
							        <input type="password" class="form-control" id="passwordCheck" name="passwordCheck" placeholder="もう一度入力">
							    </div>
							    <!-- ニックネーム -->
							    <div class="mb-3">
							        <label class="form-label">ニックネーム：</label>
							        <input type="text" class="form-control" name="nickname" th:value="${student.nickname}">
							    </div>
								<!-- ニックネーム -->
								<div class="mb-3">
								    <label class="form-label">フリガナ：</label>
								    <input type="text" class="form-control" name="nicknameJp" th:value="${student.nicknameJp}">
								</div>
							    <!-- 年齢選択 -->
							    <div class="mb-3">
							        <label class="form-label">年齢：</label>
							        <select class="form-control" name="age">
							            <option th:each="age : ${ageList}" th:value="${age}" th:text="${age}"
							                th:selected="${student.age == age}">選択</option>
							        </select>
							    </div>
							    <!-- 所属 -->
							    <div class="mb-3">
							        <label class="form-label">所属：</label>
							        <input type="text" class="form-control" name="company" th:value="${student.company}">
							    </div>
							    <!-- 英語レベル -->
							    <div class="mb-3">
							        <label class="form-label">英語レベル：</label>
							        <select class="form-control" name="englishLevel">
							            <option th:each="level : ${englishLevelList}" th:value="${level}"
							                th:text="${level}" th:selected="${student.englishLevel == level}">選択</option>
							        </select>
							    </div>
							    <!-- 担当講師 -->
							    <div class="mb-3">
							        <label class="form-label">担当講師：</label>
							        <input type="text" class="form-control" th:value="${teacherNickname}" readonly>
							    </div>
							    <!-- 有効/無効 -->
							    <div class="mb-3 form-check">
									<input type="checkbox" class="form-check-input" id="disabled" name="nullity"
									    th:checked="${student.nullity}" th:value="true"/>
							        <label class="form-check-label" for="disabled">無効化（現在、授業を行っていません。）</label>
							    </div>
							    <div class="d-flex justify-content-start">
							        <button type="submit" class="btn btn-primary">修正</button>
							    </div>
							</form>

						</div>
					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; Your Website 2020</span>
					</div>
				</div>
			</footer>
			<!-- End of Footer -->

		</div>
	</div>
	<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
	<i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
				<button class="close" type="button" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>
			<div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
			<div class="modal-footer">
				<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
				<a class="btn btn-primary" href="login.html">Logout</a>
			</div>
		</div>
	</div>
</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>

<script th:src="@{/js/student-detail.js}"></script>


</body>

</html>
