<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

</html>

<head>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>SB Admin 2 - Tables</title>

		<!-- Custom fonts for this template -->
		<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
		<link
			th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
			rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

		<!-- Custom styles for this page -->
		<link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
	</head>


</head>
<!-- Page Wrapper -->
<div id="wrapper">

	<div th:replace="~{fragments/sidebar-admin :: sidebar-admin}"></div>

	<!-- Content Wrapper -->
	<div id="content-wrapper" class="d-flex flex-column">

		<!-- Main Content -->
		<div id="content">

			<div th:replace="~{fragments/topbar :: topbar}"></div>

			<!-- Begin Page Content -->
			<div class="container-fluid">

				<!-- DataTales Example -->
				<div class="card shadow mb-4">
					<div class="card-body">

						<div class="container mt-5">
							<h2 class="mb-4">学生詳細</h2>
							<form>
								<div class="mb-3">
									<label for="id" class="form-label">ID：</label>
									<input type="email" class="form-control" id="id" value="xxxxx@interline.co.jp"
										readonly>
								</div>
								<div class="mb-3">
									<label for="password" class="form-label">パスワード：</label>
									<input type="password" class="form-control" id="password">
								</div>
								<div class="mb-3">
									<label for="passwordConfirm" class="form-label">パスワードの確認：</label>
									<input type="password" class="form-control" id="passwordConfirm">
								</div>
								<div class="mb-3">
									<label for="nickname" class="form-label">ニックネーム：</label>
									<input type="text" class="form-control" id="nickname">
								</div>
								<div class="mb-3">
									<label for="age" class="form-label">年齢：</label>
									<select class="form-select" id="age">
										<option selected>選択</option>
									</select>
								</div>
								<div class="mb-3">
									<label for="affiliation" class="form-label">所属：</label>
									<input type="text" class="form-control" id="affiliation">
								</div>
								<div class="mb-3">
									<label for="englishLevel" class="form-label">英語レベル：</label>
									<select class="form-select" id="englishLevel">
										<option selected>選択</option>
									</select>
								</div>
								<div class="mb-3">
									<label for="teacher" class="form-label">講師：</label>
									<select class="form-select" id="teacher">
										<option selected>選択</option>
									</select>
								</div>
								<div class="mb-3">
									<label for="membershipType" class="form-label">会員種類：</label>
									<select class="form-select" id="membershipType">
										<option>本会員</option>
										<option>体験会員</option>
									</select>
								</div>
								<div class="mb-3">
									<label class="form-label">受講曜日：</label><br>
									<div class="btn-group" role="group" aria-label="受講曜日" style="flex-wrap: wrap;">
										<input type="checkbox" class="d-none" id="sun" name="days" value="日" checked>
										<label class="btn btn-outline-primary" for="sun">日</label>

										<input type="checkbox" class="d-none" id="mon" name="days" value="月">
										<label class="btn btn-outline-primary" for="mon">月</label>

										<input type="checkbox" class="d-none" id="tue" name="days" value="火">
										<label class="btn btn-outline-primary" for="tue">火</label>

										<input type="checkbox" class="d-none" id="wed" name="days" value="水">
										<label class="btn btn-outline-primary" for="wed">水</label>

										<input type="checkbox" class="d-none" id="thu" name="days" value="木" checked>
										<label class="btn btn-outline-primary" for="thu">木</label>

										<input type="checkbox" class="d-none" id="fri" name="days" value="金">
										<label class="btn btn-outline-primary" for="fri">金</label>

										<input type="checkbox" class="d-none" id="sat" name="days" value="土">
										<label class="btn btn-outline-primary" for="sat">土</label>
									</div>
								</div>

								<div class="mb-3">
									<label class="form-label">受講時間：</label>
									<div class="d-flex gap-2">
										<select class="form-select">
											<option>--</option>
										</select>
										<span class="align-self-center">〜</span>
										<select class="form-select">
											<option>--</option>
										</select>
									</div>
								</div>
								<div class="mb-3 form-check">
									<input type="radio" class="form-check-input" id="disabled" name="status">
									<label class="form-check-label" for="disabled">無効化（現在、授業を行っていません。）</label>
								</div>
								<div class="d-flex justify-content-between">
									<button type="submit" class="btn btn-primary">修正</button>
									<button type="button" class="btn btn-danger">削除</button>
								</div>
							</form>

						</div>
					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; Your Website 2020</span>
					</div>
				</div>
			</footer>
			<!-- End of Footer -->

		</div>
	</div>
	<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
	<i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
				<button class="close" type="button" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>
			<div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
			<div class="modal-footer">
				<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
				<a class="btn btn-primary" href="login.html">Logout</a>
			</div>
		</div>
	</div>
</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>

<script th:src="@{/js/student-detail.js}"></script>


</body>

</html>
