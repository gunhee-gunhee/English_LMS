<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>日別定期授業照会</title>
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <style>
        #dataTable th.sorting_disabled::after,
        #dataTable th.sorting_disabled::before { display: none !important; }
        thead th { background-color: #5077ec; color: white; font-weight: bold; text-align: center; }
        table.dataTable thead th { text-align: center !important; }
        table.dataTable tbody td { text-align: center !important; }
        .search-box { width: 33%; min-width: 250px; }
        #dataTable th, #dataTable td { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>

<body id="page-top">
    <div id="wrapper">
        <div th:replace="~{fragments/sidebar-admin :: sidebar-admin}"></div>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div th:replace="~{fragments/topbar :: topbar('日別定期授業照会')}"></div>
                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <!-- 検索ボックス -->
                            <form method="get" th:action="@{/admin/regular-class-daily-list}" class="input-group search-box mb-4">
                                <input type="date" class="form-control" name="date" th:value="${date}" style="max-width:160px; margin-right:8px;">
                                <input type="text" class="form-control search-input" name="q" th:value="${q}" placeholder="検索..." aria-label="Search">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                                </div>
                            </form>
                            <!-- ページサイズ選択 -->
                            <form id="pageSizeForm" class="mb-4" method="get" th:action="@{/admin/regular-class-daily-list}">
                                <input type="hidden" name="sort" th:value="${sort}">
                                <input type="hidden" name="dir" th:value="${dir}">
                                <input type="hidden" name="date" th:value="${date}">
                                <input type="hidden" name="q" th:value="${q}">
                                <input type="hidden" name="page" value="0">
                                <select name="size" class="form-select form-select-sm rounded"
                                        onchange="document.getElementById('pageSizeForm').submit()"
                                        style="width: auto; border-color: #bcbfc8; color: #6d6e77;">
                                    <option th:value="10" th:selected="${size == 10}">10</option>
                                    <option th:value="25" th:selected="${size == 25}">25</option>
                                    <option th:value="50" th:selected="${size == 50}">50</option>
                                    <option th:value="100" th:selected="${size == 100}">100</option>
                                </select>
                                <span style="margin-left: 8px;">件</span>
                            </form>
                            <div class="table-responsive">
                                <table class="table table-bordered datatable" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th><input type="checkbox" id="selectAllCheckbox"></th>
                                            <th>番号</th>
                                            <th>学生</th>
                                            <th>講師</th>
                                            <th>授業種類</th>
                                            <th>授業日付</th>
                                            <th>授業時間</th>
                                            <th>出席状況</th>
                                            <th>詳細</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="clazz, stat : ${classPage.content}">
                                            <td>
                                                <input type="checkbox" name="selectedIds" th:value="${clazz.dayClassNum}" class="ListCheckbox">
                                            </td>
                                            <td th:text="${currentPage * size + stat.index + 1}">1</td>
                                            <!-- 学生: ニックネームのみ -->
                                            <td>
                                                <span th:text="${clazz.studentNickname}">ニックネーム</span>
                                            </td>
                                            <!-- 講師: ニックネームのみ -->
                                            <td>
                                                <span th:text="${clazz.teacherNickname}">講師ニックネーム</span>
                                            </td>
                                            <td th:text="${clazz.classType}">授業種類</td>
                                            <td th:text="${clazz.classDate}">2024-07-25</td>
                                            <td>
                                                <span th:text="${#temporals.format(clazz.startTime, 'HH:mm')}">14:00</span>
                                                ～ 
                                                <span th:text="${#temporals.format(clazz.endTime, 'HH:mm')}">14:50</span>
                                            </td>
                                            <!-- 出席状況 ロジック -->
                                            <td>
                                                <!-- 出席 -->
                                                <span th:if="${clazz.attendance == 1}" class="text-success">出席</span>
                                                <!-- 欠席申請 -->
                                                <span th:if="${clazz.attendance == 0 and clazz.absent == 1}" class="text-warning">欠席申請</span>
                                                <!-- 無断欠席 -->
                                                <span th:if="${clazz.attendance == 0 and clazz.absent == 2}" class="text-danger">無断欠席</span>
                                                <!-- 欠席/未出席(未処理) -->
                                                <span th:if="${clazz.attendance == 0 and (clazz.absent == 0 or clazz.absent == null)}">
                                                    <span th:if="${clazz.classDate lt #temporals.createNow().toLocalDate()}" class="text-danger">欠席</span>
                                                    <span th:if="${clazz.classDate ge #temporals.createNow().toLocalDate()}" class="text-secondary">未出席</span>
                                                </span>
                                            </td>
                                            <td>
                                                <a th:href="@{/admin/day-class/detail/{dayClassNum}(dayClassNum=${clazz.dayClassNum})}">詳細</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!-- ページネーション -->
                                <nav aria-label="Page navigation">
                                    <div class="d-flex justify-content-center mt-3">
                                        <ul class="pagination">
                                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                                <a class="page-link" th:href="@{/admin/regular-class-daily-list(page=${currentPage -1}, size=${size}, sort=${sort}, dir=${dir}, date=${date}, q=${q})}" aria-label="前へ">
                                                    <span aria-hidden="true">&laquo;</span>
                                                </a>
                                            </li>
                                            <li class="page-item" th:each="i : ${#numbers.sequence(0, classPage.totalPages -1)}" th:classappend="${i == currentPage} ? 'active'">
                                                <a class="page-link" th:href="@{/admin/regular-class-daily-list(page=${i}, size=${size}, sort=${sort}, dir=${dir}, date=${date}, q=${q})}" th:text="${i + 1}">1</a>
                                            </li>
                                            <li class="page-item" th:classappend="${currentPage + 1 == classPage.totalPages} ? 'disabled'">
                                                <a class="page-link" th:href="@{/admin/regular-class-daily-list(page=${currentPage + 1}, size=${size}, sort=${sort}, dir=${dir}, date=${date}, q=${q})}" aria-label="次へ">
                                                    <span aria-hidden="true">&raquo;</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">ログアウトしますか？</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">現在のセッションを終了する場合は「Logout」を選択してください。</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">キャンセル</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css" />
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <script th:src="@{/js/customtables.js}"></script>
    <script th:src="@{/js/table-check-box.js}"></script>
</body>
</html>
