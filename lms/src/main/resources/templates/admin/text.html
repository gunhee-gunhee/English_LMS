<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Instabiz_教材マスター</title>
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <style>
        thead th {
            background-color: #5077ec;
            color: white;
            text-align: center;
        }
        tbody td { text-align: center; }
        .delete-btn { color: #dc3545; border: none; background: none; font-size: 1.1em; }
        .delete-btn:hover { color: #a71d2a; }
        .custom-width { max-width: 350px; }
    </style>
</head>

<body id="page-top">
    <div id="wrapper">
        <div th:replace="~{fragments/sidebar-admin :: sidebar-admin}"></div>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div th:replace="~{fragments/topbar :: topbar('教材マスター')}"></div>
                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <form class="form-inline mb-4" th:action="@{/admin/text/add}" method="post" autocomplete="off">
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <input type="text" name="name" class="form-control mr-2 custom-width" maxlength="20" placeholder="新たな教材" required>
                                <button type="submit" class="btn btn-primary">登録</button>
                            </form>
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th style="width:70%;">教材名</th>
                                            <th style="width:30%;">削除</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="text : ${texts}">
                                            <td th:text="${text.name}">教材名</td>
                                            <td>
                                                <form th:action="@{/admin/text/delete/{id}(id=${text.textNum})}" method="post" style="display:inline;">
                                                    <button type="submit" class="delete-btn" title="削除" onclick="return confirm('本当に削除しますか？');">
                                                        <i class="fas fa-times"></i>
                                                    </button>
                                                </form>
                                            </td>
                                        </tr>
                                        <tr th:if="${#lists.isEmpty(texts)}">
                                            <td colspan="2" class="text-muted">登録された教材がありません。</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- 페이지네이션/검색 등은 필요시 추가 -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
