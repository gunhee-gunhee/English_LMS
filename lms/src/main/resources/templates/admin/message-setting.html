<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Instabiz_メッセージ設定</title>
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <style>
        thead th {
            background-color: #5077ec;
            color: white;
            text-align: center;
        }
        tbody td { text-align: center; }
        .delete-btn { color: #dc3545; border: none; background: none; font-size: 1.1em; }
        .delete-btn:hover { color: #a71d2a; }
        .custom-width { max-width: 280px; }
        .card-body label { font-weight: bold; margin-right: 8px; }
        .form-inline .form-group { margin-bottom: 12px; }
        .jp-field { margin-bottom: 10px; }
    </style>
</head>

<body id="page-top">
    <div id="wrapper">
        <div th:replace="~{fragments/sidebar-admin :: sidebar-admin}"></div>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div th:replace="~{fragments/topbar :: topbar('休講メッセージ設定')}"></div>
                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-body">
							<form class="mb-4" th:action="@{/admin/message/add}" method="post" autocomplete="off">
							    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							    <div class="form-group mb-3">
							        <label for="word_jp" class="font-weight-bold mb-1">新たな休講メッセージ(日本語)</label>
							        <input type="text" id="word_jp" name="word_jp" class="form-control custom-width" maxlength="100" required placeholder="例：授業は休講になりました">
							    </div>
							    <div class="form-group mb-3">
							        <label for="word" class="font-weight-bold mb-1">英文休講メッセージ</label>
							        <input type="text" id="word" name="word" class="form-control custom-width" maxlength="100" required placeholder="e.g. The class has been cancelled.">
							    </div>
							    <button type="submit" class="btn btn-primary">登録</button>
							</form>
                            <div class="table-responsive">
                                <table class="table table-bordered" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th style="width:35%;">日本語メッセージ</th>
                                            <th style="width:50%;">英語メッセージ</th>
                                            <th style="width:15%;">削除</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="msg : ${messages}">
                                            <td th:text="${msg.wordJp}">メッセージJP</td>
                                            <td th:text="${msg.word}">Message EN</td>
                                            <td>
                                                <form th:action="@{/admin/message/delete/{id}(id=${msg.wordNum})}" method="post" style="display:inline;">
                                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                                    <button type="submit" class="delete-btn" title="削除" onclick="return confirm('本当に削除しますか？');">
                                                        <i class="fas fa-times"></i>
                                                    </button>
                                                </form>
                                            </td>
                                        </tr>
                                        <tr th:if="${#lists.isEmpty(messages)}">
                                            <td colspan="3" class="text-muted">登録されたメッセージがありません。</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- 페이지네이션 등 필요시 추가 -->
                        </div>
                    </div>
                </div>
            </div>
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
