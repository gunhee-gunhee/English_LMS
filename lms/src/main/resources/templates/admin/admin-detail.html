<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>管理者詳細・修正</title>

    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

    <style>
        .form-label { font-weight: bold; }
    </style>
</head>
<body id="page-top">
<div id="wrapper">
    <!-- サイドバー -->
    <div th:replace="~{fragments/sidebar-admin :: sidebar-admin}"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <!-- トップバー -->
            <div th:replace="~{fragments/topbar :: topbar('管理者詳細')}"></div>

            <div class="container-fluid">
                <div class="card shadow mb-4">
                    <div class="card-body">

                      
                        <div th:if="${adminSuccess != null}" class="alert alert-success" th:text="${adminSuccess}"></div>
                        <div th:if="${adminError != null}" class="alert alert-danger" th:text="${adminError}"></div>

                        <form th:action="@{|/admin/admin/detail/${adminNum}|}" th:object="${adminDTO}" method="post" autocomplete="off">
                          
                            <div class="form-group">
                                <label class="form-label">ユーザーID</label>
                                <input type="text" th:field="*{id}" class="form-control" readonly>
                            </div>

                            <div class="form-group">
                                <label class="form-label">パスワード (変更時のみ入力)</label>
                                <input type="password" th:field="*{password}" class="form-control" placeholder="新しいパスワード">
                            </div>
                 
                            <div class="form-group">
                                <label class="form-label">権限 (role)</label>
                                <select th:field="*{role}" class="form-control">
                                    <option value="center" th:selected="*{role} == 'center'">センター管理者</option>
                                    <option value="hq_admin" th:selected="*{role} == 'hq_admin'">本社管理者</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">修正を保存</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- フッター -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
    </div>
</div>
<!-- ページトップボタン -->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">ログアウトしますか？</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">「Logout」を選択すると現在のセッションが終了します。</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">キャンセル</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
