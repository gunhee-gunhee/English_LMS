<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理者詳細</title>
    <!-- Bootstrap 4 CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css">
    <style>
        body {
            background: #f4f6fa;
        }
        .admin-detail-container {
            max-width: 430px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 6px 24px #0002;
            padding: 36px 30px 30px 30px;
        }
        .admin-title {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 0.08em;
            margin-bottom: 32px;
            color: #32363b;
            text-shadow: 2px 2px 0 #b0bec555;
            text-align: left;
        }
        .btn-danger {
            background-color: #e53935 !important;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c62828 !important;
        }
        .btn-primary {
            min-width: 90px;
        }
    </style>
</head>
<body>
    <div class="admin-detail-container">
        <div class="admin-title">管理者詳細</div>
        <form th:action="@{/admin/save}" method="post" autocomplete="off">
            <!-- ID (이메일) -->
            <div class="form-group row align-items-center">
                <label class="col-4 col-form-label">ID：</label>
                <div class="col-8">
                    <input type="email" class="form-control" name="email" th:value="${admin.email}" required placeholder="xxxxx@interline.co.jp">
                </div>
            </div>
            <!-- パスワード -->
            <div class="form-group row align-items-center">
                <label class="col-4 col-form-label">パスワード：</label>
                <div class="col-8">
                    <input type="password" class="form-control" name="password" autocomplete="new-password">
                </div>
            </div>
            <!-- パスワード 확인 -->
            <div class="form-group row align-items-center">
                <label class="col-4 col-form-label">パスワード<br>確認：</label>
                <div class="col-8">
                    <input type="password" class="form-control" name="passwordCheck" autocomplete="new-password">
                </div>
            </div>
            <!-- 会員種類 -->
            <div class="form-group row align-items-center">
                <label class="col-4 col-form-label">会員種類：</label>
                <div class="col-8">
                    <select class="form-control" name="role" required>
                        <option th:value="CENTER_ADMIN" th:selected="${admin.role == 'CENTER_ADMIN'}">センター管理者</option>
                        <option th:value="HEADQUARTER_ADMIN" th:selected="${admin.role == 'HEADQUARTER_ADMIN'}">本社管理者</option>
                    </select>
                </div>
            </div>
            <!-- 버튼 영역 -->
            <div class="form-group row">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary mr-3">修正</button>
                    <button type="button" class="btn btn-danger"
                        onclick="if(confirm('削除しますか？')) location.href='/admin/delete?email='+document.getElementsByName('email')[0].value">削除</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Bootstrap 4 JS CDN (optional, for dropdowns etc) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.2/js/bootstrap.min.js"></script>
</body>
</html>
