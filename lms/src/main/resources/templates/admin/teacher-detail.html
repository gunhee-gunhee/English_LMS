<script>
let selectedDays = [];
let scheduleList = [];

// 요일 버튼 토글
document.querySelectorAll('.week-btn').forEach(btn => {
  btn.addEventListener('click', function() {
    this.classList.toggle('active');
    const day = this.getAttribute('data-day');
    if (this.classList.contains('active')) {
      if (!selectedDays.includes(day)) selectedDays.push(day);
    } else {
      selectedDays = selectedDays.filter(d => d !== day);
    }
  });
});

// 스케줄 추가
document.getElementById('addScheduleBtn').onclick = function() {
  const days = [...selectedDays];
  const start = document.getElementById('startHour').value;
  const end = document.getElementById('endHour').value;
  if (!days.length) {
    alert("曜日を選択してください。");
    return;
  }
  if (start >= end) {
    alert("時間を正しく選択してください。");
    return;
  }
  days.forEach(day => {
    const schedule = { day, start, end };
    scheduleList.push(schedule);
    renderSchedules();
  });
};

// 스케줄 렌더링
function renderSchedules() {
  const list = document.getElementById('schedule-list');
  list.innerHTML = '';
  scheduleList.forEach((s, i) => {
    const el = document.createElement('div');
    el.className = 'schedule-item d-flex align-items-center justify-content-between';
    el.innerHTML = `${s.day}　${s.start}時〜${s.end}時
      <span class="remove-btn ml-2" onclick="removeSchedule(${i})">✕</span>
      <input type="hidden" name="schedules[${i}].day" value="${s.day}">
      <input type="hidden" name="schedules[${i}].start" value="${s.start}">
      <input type="hidden" name="schedules[${i}].end" value="${s.end}">
    `;
    list.appendChild(el);
  });
}

// 스케줄 삭제
function removeSchedule(idx) {
  scheduleList.splice(idx, 1);
  renderSchedules();
}

// 삭제 버튼
function confirmDelete() {
  if (confirm("本当に削除しますか？")) {
    // 실제 삭제 로직 필요 (예: form submit or ajax)
    alert("삭제 요청 (연결 필요)");
  }
}
