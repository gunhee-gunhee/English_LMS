<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>授業申込み</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        /* 커스텀 스타일은 여기 그대로 복붙 (위 페이지의 .calendar-box, .flatpickr-day 등) */
        .calendar-box {
            width: 100%;
            min-height: 350px;
            max-height: 480px;
            background: #f7f7f7;
            border-radius: 16px;
            margin-bottom: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            color: #bbb;
        }
        .flatpickr-calendar.inline {
            box-shadow: none;
            border-radius: 12px;
            border: 1px solid #ddd;
        }
        .flatpickr-day.weekend,
        .flatpickr-day.dayoff {
            color: #e74a3b !important;
        }
        .flatpickr-day.dayoff {
            background: #fff0f0 !important;
        }
        .flatpickr-day.disabled {
            cursor: not-allowed !important;
            opacity: 0.6 !important;
        }
        .content-center {
            width: 100%;
            max-width: 100%;
        }
        .form-title {
            font-weight: bold;
            font-size: 1.22em;
            margin-bottom: 16px;
            color: #e74a3b;
        }
        .apply-btn {
            display: block;
            width: 180px;
            margin: 0 auto;
            padding: 15px 0;
            font-size: 1.15em;
            border-radius: 7px;
            background: #e74a3b;
            color: #fff;
            border: none;
            box-shadow: 0 2px 8px rgba(231,74,59,0.1);
            transition: background .2s;
        }
        .apply-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body class="bg-danger" id="page-top">

<div id="wrapper">
    <div th:replace="~{fragments/sidebar-student :: sidebar-student}"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="~{fragments/topbar-student :: topbar('授業申込み')}"></div>
            <div class="content-center">
                <div class="card o-hidden border-0 shadow-lg">
                    <div class="card-body p-0">
                        <div class="p-5">

                            <!-- 신청 완료 안내 메시지 (form 위에) -->
                            <div th:if="${successMessage}" class="success-message-simple">
                                <i class="fas fa-check-circle"></i>
                                <span th:text="${successMessage}"></span>
                            </div>

                            <!-- フォーム開始 -->
                            <form id="applyForm" method="post" th:action="@{/student/apply}" autocomplete="off">
                                <!-- CSRF 토큰 추가 -->
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                                <!-- 1. 開始日選択 -->
                                <div class="form-title">1. 開始日選択</div>
                                <div class="calendar-box">
                                    <div id="calendar"></div>
                                </div>
                                <input type="hidden" name="start-date" id="selected-date">

                                <!-- 2. 定期授業コース選択 -->
                                <div class="form-title">2. 定期授業コース選択</div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="course" id="tue-thu" value="tue-thu">
                                    <label class="form-check-label" for="tue-thu">（週2回）火曜日、木曜日</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="course" id="mon-wed-fri" value="mon-wed-fri">
                                    <label class="form-check-label" for="mon-wed-fri">（週3回）月曜日、水曜日、金曜日</label>
                                </div>
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="radio" name="course" id="mon-fri" value="mon-fri">
                                    <label class="form-check-label" for="mon-fri">（週5回）月〜金曜日</label>
                                </div>

                                <!-- 3. 希望時間帯 -->
								<div class="form-title mb-3">3. 希望時間帯</div>

								<div class="form-group mb-3">
								    <label for="time1" class="form-label" style="font-weight:bold;">第1希望:</label>
								    <select id="time1" class="form-control" name="time1" style="max-width:220px;">
								        <option value="">-- 選択 --</option>
								        <option th:each="t : ${hourList}" th:value="${t}" th:text="${t}"></option>
								    </select>
								</div>

								<div class="form-group mb-3">
								    <label for="time2" class="form-label" style="font-weight:bold;">第2希望:</label>
								    <select id="time2" class="form-control" name="time2" style="max-width:220px;">
								        <option value="">-- 選択 --</option>
								        <option th:each="t : ${hourList}" th:value="${t}" th:text="${t}"></option>
								    </select>
								</div>

								<div class="form-group mb-4">
								    <label for="time3" class="form-label" style="font-weight:bold;">第3希望:</label>
								    <select id="time3" class="form-control" name="time3" style="max-width:220px;">
								        <option value="">-- 選択 --</option>
								        <option th:each="t : ${hourList}" th:value="${t}" th:text="${t}"></option>
								    </select>
								</div>
                                <button type="submit" class="apply-btn">お申込み</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
    </div>
</div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Modal, JS 등은 기존과 동일하게 아래에 위치 -->

                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
<script>
    let dayOffDates = [];
    const today = new Date();
    const startDate = new Date(today.getFullYear(), today.getMonth(), 1);
    const endDate = new Date(today.getFullYear(), today.getMonth() + 1, 0);

    function ymd(d) {
        const yyyy = d.getFullYear();
        const mm = String(d.getMonth() + 1).padStart(2, '0');
        const dd = String(d.getDate()).padStart(2, '0');
        return `${yyyy}-${mm}-${dd}`;
    }

    fetch(`/api/dayoff?start=${ymd(startDate)}&end=${ymd(endDate)}`)
        .then(r => r.json())
        .then(dayoffList => {
            dayOffDates = dayoffList.map(e => e.date);
            initFlatpickr();
        });

    function initFlatpickr() {
        flatpickr("#calendar", {
            locale: "ja",
            dateFormat: "Y-m-d",
            inline: true,
            disable: [
                function(date) {
                    return (date.getDay() === 0 || date.getDay() === 6 || dayOffDates.includes(ymd(date)));
                }
            ],
            onDayCreate: function(dObj, dStr, fp, dayElem) {
                const date = dayElem.dateObj;
                if (date.getDay() === 0 || date.getDay() === 6) {
                    dayElem.classList.add("weekend");
                }
                if (dayOffDates.includes(ymd(date))) {
                    dayElem.classList.add("dayoff");
                    dayElem.title = "공휴일";
                }
            },
            onChange: function(selectedDates, dateStr) {
                document.getElementById('selected-date').value = dateStr;
            }
        });
    }
</script>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
