<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Class Detail</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .readonly-input { background: #bdbdbd; color: #222; border-radius: 10px; border:1px solid #888; }
        .blue-box { background: #d6e7f8; }
        .save-btn { width: 130px; font-size: 1.2em; }
        .detail-label { font-weight: bold; }
    </style>
</head>
<body id="page-top">
<div id="wrapper">
    <div th:replace="~{fragments/sidebar-teacher :: sidebar-teacher}"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="~{fragments/topbar-teacher :: topbar('Class Detail')}"></div>
            <div class="container-fluid">
        <!-- 날짜 + 요일 -->
        <h4 class="mb-4" th:text="${#dates.format(detail.classDate, 'yyyy-MM-dd')} + ' (' + ${detail.weekDay} + ') Days'"></h4>
        <form th:action="@{|/teacher/day-class/${detail.dayClassNum}|}" method="post" autocomplete="off">
            <div class="row mb-3 align-items-center">
                <div class="col-3 detail-label">Student name</div>
                <div class="col-9">
                    <input type="text" th:value="${detail.studentName + (detail.studentNameJp != null ? ' (' + detail.studentNameJp + ')' : '')}" class="form-control readonly-input" readonly>
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <div class="col-3 detail-label">Class Type</div>
                <div class="col-9">
                    <input type="text" th:value="${detail.classType}" class="form-control readonly-input" readonly>
                </div>
            </div>
			<div class="row mb-3 align-items-center">
			    <div class="col-3 detail-label">Teaching Material</div>
			    <div class="col-9">
			        <input type="text" th:value="${detail.name}" class="form-control readonly-input" readonly>
			    </div>
			</div>
            <div class="row mb-2">
                <div class="col-12 detail-label">Comment</div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <textarea name="comment" class="form-control blue-box" rows="3" th:text="${detail.comment}"></textarea>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12 detail-label">Progress</div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <textarea name="progress" class="form-control blue-box" rows="3" th:text="${detail.progress}"></textarea>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary save-btn">Save</button>
                </div>
            </div>
        </form>
        <div th:if="${msg}" class="alert alert-success mt-3" th:text="${msg}"></div>
    </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script th:src="@{/js/teacher-mypage-schedule.js}"></script>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
