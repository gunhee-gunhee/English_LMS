<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>My Page (Schedule)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .absent-fixed { background: #ff3333; color: #fff; font-weight: bold; }
        .absent-planned { background: #ffaa00; color: #222; font-weight: bold; }
        .type-free { background: #eee; color: #111; }
        .type-additional { background: #eee; color: #111; }
        .zoom-btn { background: #3388ff; color: #fff; }
        .center-align { text-align: center; }
    </style>
</head>
<body id="page-top">
<div id="wrapper">
    <div th:replace="~{fragments/sidebar-admin :: sidebar-admin}"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="~{fragments/topbar :: topbar('My Schedule')}"></div>
            <div class="container-fluid">
                <div class="row mb-3">
                    <div class="col center-align">
                        <button class="btn btn-outline-secondary me-2" id="prev-day"><i class="fas fa-chevron-left"></i></button>
                        <span id="selected-date-label"
                              class="mx-3 my-auto"
                              style="cursor:pointer; font-weight:bold; border-bottom:1px dashed #007bff;"
                              title="Click to select date">
                            2025-07-15
                        </span>
                        <input type="text" id="calendar-date" style="display:none;" />
                        <button class="btn btn-outline-secondary ms-2" id="next-day"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered align-middle text-center" id="schedule-table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Student</th>
                                <th>Detail</th>
                                <th>Class Type</th>
                                <th>Absence</th>
                                <th>Join</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- JS will insert rows here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
    </div>
</div>
<a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
<script th:inline="javascript">
    const teacherNum = /*[[${teacherNum}]]*/ "";
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script th:src="@{/js/teacher-mypage-schedule.js}"></script>
</body>
</html>
