<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>My Page (Schedule)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
		/* -------- 공통 버튼 스타일 -------- */
		.btn-small { font-size: .93em; padding: 5px 12px; border-radius: 8px; }
		.btn-comment {
		    background: #fff7ad;
		    color: #222 !important;
		    border: none;
		    font-weight: bold;
		}
		.btn-comment:hover { background: #fffac2; }
		.btn-text {
		    background: #ffd6ad;
		    color: #222 !important;
		    border: none;
		    font-weight: bold;
		}
		.btn-text:hover { background: #ffe2c7; }
		.btn-join {
		    background: #adf0ff;
		    color: #222 !important;
		    border: none;
		    font-weight: bold;
		}
		.btn-join:hover { background: #caf7ff; }
		.btn-attend { background: #eef7e7; color: #189c31; border: none; font-weight: bold; }
		.btn-absent, .btn-absent-cancel {
		    background: #ffeaea;
		    color: #e74a3b;
		    border: none;
		    font-weight: bold;
		}
		.btn-absent:hover, .btn-absent-cancel:hover { background: #ffd3d3; }

		/* -------- 테이블 스타일 -------- */
		.table-calendar {
		    width: 100%;
		    background: #fff;
		    border-radius: 14px;
		    box-shadow: 0 2px 12px rgba(231,74,59,0.07);
		    margin: 0 auto;
		}
		.table-calendar th, .table-calendar td {
		    text-align: center;
		    padding: 12px 6px;
		    vertical-align: middle;
		}
		.table-calendar th {
		    background: #e4e4e4 !important;
		    color: #222 !important;
		    font-size: 1.04em;
		    font-weight: 700;
		}
		.table-calendar td {
		    font-size: 1em;
		}
		.row-category { background: #f7f7f7 !important; color: #111 !important; }
		.no-lesson { color: #bbb; font-size: .95em; }
    </style>
</head>
<body id="page-top">
<div id="wrapper">
    <div th:replace="~{fragments/sidebar-admin :: sidebar-admin}"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="~{fragments/topbar :: topbar('My Schedule')}"></div>
            <div class="container-fluid">
                <div class="row mb-3">
                    <div class="col center-align">
                        <button class="btn btn-outline-secondary me-2" id="prev-day"><i class="fas fa-chevron-left"></i></button>
                        <span id="selected-date-label"
                              class="mx-3 my-auto"
                              style="cursor:pointer; font-weight:bold; border-bottom:1px dashed #007bff;"
                              title="Click to select date">
                            2025-07-15
                        </span>
                        <input type="text" id="calendar-date" style="display:none;" />
                        <button class="btn btn-outline-secondary ms-2" id="next-day"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-calendar" id="schedule-table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Student</th>
                                <th>Detail</th>
                                <th>Class Type</th>
                                <th>Absence</th>
                                <th>Join</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- JS will insert rows here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
    </div>
</div>
<a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
<script th:inline="javascript">
    const teacherNum = /*[[${teacherNum}]]*/ "";
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script th:src="@{/js/teacher-mypage-schedule.js}"></script>
</body>
</html>
