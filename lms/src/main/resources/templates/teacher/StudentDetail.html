<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Student Detail</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .readonly-input { background: #bdbdbd; color: #222; border-radius: 10px; border:1px solid #888; }
        .blue-box { background: #d6e7f8; }
        .save-btn { width: 130px; font-size: 1.2em; }
        .detail-label { font-weight: bold; }
    </style>
</head>
<body id="page-top">
<div id="wrapper">
    <div th:replace="~{fragments/sidebar-teacher :: sidebar-teacher}"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="~{fragments/topbar-teacher :: topbar('Student Detail')}"></div>
            <div class="container-fluid">

        <!-- Nickname (JP까지 포함, JP 없으면 안 뜸) -->
        <div class="row mb-3 align-items-center">
            <div class="col-3 detail-label">Nickname</div>
            <div class="col-9 d-flex align-items-center">
                <input type="text"
                       class="form-control readonly-input"
                       readonly
                       th:value="${student.nickname}" />
            </div>
        </div>

        <!-- Age -->
        <div class="row mb-3 align-items-center">
            <div class="col-3 detail-label">Age</div>
            <div class="col-9">
                <input type="text"
                       class="form-control readonly-input"
                       readonly
                       th:value="${student.age}" />
            </div>
        </div>

        <!-- English Level -->
        <div class="row mb-3 align-items-center">
            <div class="col-3 detail-label">English Level</div>
            <div class="col-9">
                <input type="text"
                       class="form-control readonly-input"
                       readonly
                       th:value="${student.englishLevel} + ' Level'" />
            </div>
        </div>

        <!-- Purpose of learning English -->
        <div class="row mb-3 align-items-center">
            <div class="col-3 detail-label">Purpose of learning English</div>
            <div class="col-9">
                <input type="text"
                       class="form-control readonly-input"
                       readonly
                       th:value="${student.englishPurpose}" />
            </div>
        </div>

        <!-- 필요시 메시지 표시 -->
        <div th:if="${msg}" class="alert alert-success mt-3" th:text="${msg}"></div>

    </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script th:src="@{/js/teacher-mypage-schedule.js}"></script>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
